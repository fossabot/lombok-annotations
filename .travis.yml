language: java
jdk:
  - openjdk8
  - openjdk11

install: skip
script: mvn install site -Dgpg.skip=true --batch-mode --show-version --update-snapshots

cache:
  directories:
    - $HOME/.m2

after_success:
  - cp ./CHANGELOG.md ./target/site/CHANGELOG.md
  - cp ./README.md ./target/site/README.md
deploy:
  provider: pages:git
  local_dir: ./target/site
  edge: true
  on:
    branch: master
    jdk: openjdk8
